{% extends "base.html" %}

{% load wagtailcore_tags wagtailimages_tags %}

{% block content%}
    {% image self.banner_image fill-1600x240 as img %}
    <div class="jumbotron" style="background-image: url('{{img.url}}');background-size: cover;">
        <h1 class="slide-title lishu" style="color: white;">{{ self.banner_title }}</h1>
        <p ><h2 class="sxt" style="color: white;">{{ self.banner_subtitle}}</h2></p>
    </div>
    
    {% for block in page.content %}
        {% include_block block %}
    {% endfor %}
{% endblock %}
