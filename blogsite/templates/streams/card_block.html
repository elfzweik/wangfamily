{% load wagtailimages_tags %}

<div class="container">
    <H1 class="text-center">{{ self.title}}</H1>
    <div class="row">
        {% for card in self.cards %}
            {% image card.image fill-300x300 as img %}
            <div class="col-sm-6 col-md-4">
                <div class="thumbnail">
                    <img src="{{img.url}}" alt="...">
                    <div class="caption">
                        <p>{{ card.text }}</p>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
