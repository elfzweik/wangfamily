{% load static wagtailuserbar %}
{% load wagtailcore_tags %}

<!DOCTYPE html>
<html lang="zh-CN">
 
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>登录</title>
        <link rel="stylesheet" href="{% static 'css/login.css' %}">
        
        {{ form.media.css }} 
        {{ form.media.js }}   
        <link rel="stylesheet" href="{% static 'bootstrap-3.3.7/css/bootstrap.min.css' %}">
    </head>
    
    <body>
        <div class="navbar navbar-inverse" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header"> 
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a href="/"><img id="caption-id" src="{% static 'WechatIMG172.png'%}" alt=""/></a>
                </div>
                <div id="navbar-collapse" class="collapse navbar-collapse pull-right">
                    <ul class="nav navbar-nav">
                        <li>
                            <a href="/">博客</a>
                        </li>
                        <li>
                            <a href="/about/">关于</a>
                        </li>
                        <li>
                            <a href="{% url 'register' %}?from={{ request.get_full_path }}">注册</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-xs-10 col-sm-6">
                    <div id="loginDiv">
                        
                        <form class="form-horizontal" role='form' action="" id="form" method="POST">
                            {% csrf_token %}
                            <h1 id="panel-title">登录</h1>
                            {% for field in login_form %}
                                <div class="form-group">
                                    <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                                    {{ field }}
                                </div>  
                                <p class="text-danger">{{ field.errors.as_text }}</p>
                            {% endfor %}
                            <div style="text-align: center;margin-top: 30px;">
                                <div class="error-message">{{ login_form.non_field_errors }}</div>
                                <input type="submit" class="button" value="登录">
                                <!--<button class="button" onclick="javascript: return back_to_from({{return_back_url}});">返回</button>-->
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
        <script type="text/javascript" src="/static/js/jquery-2.1.3.min.js"></script>
        <script type="text/javascript" src="/static/bootstrap-3.3.7/js/bootstrap.min.js"></script>
    </body>
</html>
