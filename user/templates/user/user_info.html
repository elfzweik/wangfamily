{% load static wagtailuserbar %}

<!DOCTYPE html>
<html lang="zh-CN">
 
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Profile</title>
        <link rel="stylesheet" href="{% static 'css/userinfo.css' %}">
        <link rel="stylesheet" href="{% static 'bootstrap-3.3.7/css/bootstrap.min.css' %}">
    </head>
    
    <body>
        <div class="navbar navbar-inverse" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header"> 
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a href="/"><img id="caption-id" src="{% static 'WechatIMG172.png'%}" alt=""/> </a>
                </div>
                <div id="navbar-collapse" class="collapse navbar-collapse pull-right">
                    <ul class="nav navbar-nav">
                        <li>
                            <a href="/">博客</a>
                        </li>
                        <li>
                            <a href="/about/">关于</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-xs-10 col-sm-8">
                    <div id="loginDiv">
                        {% if user.is_authenticated %}
                            <div>
                                <h1 style="text-align:center; color:#f0edf3" >{{user.username}}</h1><br>
                                <div style="text-align: center">
                                    {% if user.profile.avatar %}
                                        <img src="{{user.profile.avatar.url}} " alt="" id="avatar"}><br>
                                    {% endif %}
                                    <a href="{% url 'change_avatar' %}?from={{ request.get_full_path }}">修改头像</a>
                                </div>
                                <div class="panel-items">
                                    <label class="items" for="id_last_name"><a href="{% url 'change_name' %}?from={{ request.get_full_path }}">姓</a></label>
                                    <label class="values">{{user.last_name}}</label>
                                </div>
                                <div class="panel-items">
                                    <label class="items" for="id_first_name"><a href="{% url 'change_name' %}?from={{ request.get_full_path }}">名</a></label>
                                    <label class="values">{{user.first_name}}</label>
                                </div>
                                <div class="panel-items">
                                    <label class="items" for="id_email"><a href="{% url 'bind_email' %}?from={{ request.get_full_path }}">邮箱</a></label>
                                    <label class="values">{{user.email}}</label>
                                </div>  
                                <div class="return" style="text-align: center">
                                    <a href="{% url 'change_password' %}?from={{ request.get_full_path }}">修改密码</a>
                                    <br>
                                    <br>
                                    <button class="button" onclick="javascript: window.location.href='{{return_back_url}}'">返回</button>
                                </div>
                            </div>
                        {% else %}
                            <span>未登录，跳转到首页...</span>
                            <script type="text/javascript">
                                window.location.href = '/';
                            </script>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="/static/js/jquery-2.1.3.min.js"></script>
        <script type="text/javascript" src="/static/bootstrap-3.3.7/js/bootstrap.min.js"></script>
 </body>
 
 </html>
